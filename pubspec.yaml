name: pedometer_2
description: Pedometer & Step Detection. Get step count in a timeRange & stream live steps.
version: 4.1.0

repository: https://github.com/Flucadetena/pedometer_2
issue_tracker: https://github.com/Flucadetena/pedometer_2/issues

topics:
  - pedometer
  - step-counter
  - step-tracker
  - fit
  - health

# ! UPDATE THIS WITH NEW IMGS FROM THE EXAMPLE APP
screenshots:
  - description: "Examples of the StepStatusStream screen on iOS."
    path: images/example.png

environment:
  sdk: ">=3.3.4 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.example.pedometer_2
        pluginClass: Pedometer_2Plugin
      ios:
        pluginClass: Pedometer_2Plugin
